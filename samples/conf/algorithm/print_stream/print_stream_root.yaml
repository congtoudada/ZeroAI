INCLUDE:  # 引入全局配置
  - conf/global/log.yaml  # 日志配置
  - conf/global/output.yaml  # 输出配置

stream:  # 重载INCLUDE信息，赋值优先级高于INCLUDE
  output_dir: output/samples  # 输出目录
  save_video:
    enable: True  # 是否保存视频
  draw_vis:
    enable: True  # 是否可视化
print_stream:
  show_title: custom_sample  # 窗口名
  show_width: 480  # 窗口宽
  show_height: 360  # 窗口高
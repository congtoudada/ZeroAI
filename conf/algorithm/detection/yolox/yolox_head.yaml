INCLUDE:
  - conf/algorithm/detection/yolox/yolox_root.yaml
yolox:
  output_port: head
  args:
    expn: head  # 实验名称，也是输出索引(下游任务根据该索引取到结果，确保唯一)
    path: null  # 取流路径（为None则通过内部框架取流）
    save_result: False # 是否存储视频
    exp_file: lib/detection/yolox_module/exps/yolox_s_head.py  # 通过.py选择模型
    ckpt: lib/detection/yolox_module/pretrained/head/yolox_s_head.pth # 推理用模型权重文件
    conf: 0.67 # test conf










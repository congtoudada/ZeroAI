INCLUDE:
  - conf/dev/feature/common.yaml
  - conf/dev/global/based_stream.yaml
  - conf/dev/global/config.yaml
stream:
  output_dir: output/feature/renlian  # 输出目录
count:
  base: 0  # 检测基准 0:包围盒中心点 1:包围盒左上角
  reverse: False  # 默认从上到下为进入，从下到上为离开
  filter: 2  # 方向过滤 0:不过滤，双向检测 1:过滤进方向 2:过滤出方向
  lost_frames: 60  # 对象消失多少帧则丢弃
  valid_frames: 1 # 对象稳定出现多少帧，才开始计算
  face_config: conf/dev/service/facr/insight/face_helper.yaml  # 人脸请求配置
reid:
  enable: True  # 是否开启reid存图
  best_enable: False  # 是否启用最优匹配
  best_aspect: 0.8  # 长宽比小于该aspect的图才有资格成为最优
  path: output/service/clip_reid/face_gallery  # reid存图路径

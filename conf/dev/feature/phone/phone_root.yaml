INCLUDE:
  - conf/dev/feature/double_match.yaml
  - conf/dev/algorithm/yolox/labels/phone_labels.yaml

stream:
  output_dir: output/feature/phone  # 输出目录
  mot_config: conf/dev/algorithm/bytetrack/config_reid.yaml  # mot配置（支持reid存图）
  save_video:
    filename: phone
dm:
  match_method: 1  # 0:里外包围盒匹配  1:基于L2匹配
  warn_type: 1  # 报警类型 (1:phone 2:helmet 3:card 4:intrude)
  reid_enable: True  # 是否支持reid
  reid_config: conf/dev/service/reid/helper/fast_reid_helper.yaml
INCLUDE:
  - conf/pro/feature/common.yaml
  - conf/pro/global/based_stream.yaml
  - conf/pro/global/config.yaml

dm:
  valid_count: 6  # 对象有效帧阈值
  lost_frames: 180  # 消失多少帧丢弃
  y_sort: False  # 分配id前进行y轴排序（时间换精度）
  zone:
    - 0.05  # l
    - 0.05  # t
    - 0.95  # r
    - 0.95  # b
  match_tolerance: 13  # 像素容忍值，越大匹配越容易但也可能产生误匹配
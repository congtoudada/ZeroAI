INCLUDE:
  - conf/pro/algorithm/yolox/yolox_root.yaml
  - conf/pro/algorithm/yolox/labels/helmet_labels.yaml

input_ports:  # 输入端口
  - camera2

output_ports:  # 输出端口
  - yolox-helmet2

stream:
  save_video:
    filename: helmet

yolox:
  args:
    expn: helmet  # 实验名称
    exp_file: conf/pro/algorithm/yolox/exps/yolox_s_helmet.py  # 通过.py选择模型
    ckpt: pretrained/yolox/helmet/yolox_s_helmet.pth # 推理用模型权重文件
    conf: 0.55 # test conf

INCLUDE:
  - conf/pro/algorithm/yolox/yolox_root.yaml
  - conf/pro/algorithm/yolox/labels/person_labels.yaml

input_ports:  # 输入端口
  - camera2
#  - camera3
#  - camera4

output_ports:  # 输出端口
  - yolox-person2
#  - yolox-person3
#  - yolox-person4

detection:
  reid_enable: True  # 是否支持reid存图(若支持，会定期对第0个类别发送reid存图请求)

stream:
  save_video:
    filename: person

yolox:
  args:
    expn: person  # 实验名称
    exp_file: conf/pro/algorithm/yolox/exps/yolox_s_person.py  # 通过.py选择模型
    ckpt: pretrained/yolox/person/yolox_s.pth # 推理用模型权重文件
    conf: 0.4 # test conf

INCLUDE:
  - conf/pro/algorithm/yolox/yolox_root.yaml
  - conf/pro/algorithm/yolox/labels/phone_labels.yaml

input_ports:  # 输入端口
  - camera2
  - camera6
  - camera8
  - camera9

output_ports:  # 输出端口
  - yolox-phone2
  - yolox-phone6
  - yolox-phone8
  - yolox-phone9

stream:
  save_video:
    filename: phone
    enable: False  # 是否保存视频
  draw_vis:
    enable: False  # 是否可视化

yolox:
  args:
    expn: phone  # 实验名称
    exp_file: conf/pro/algorithm/yolox/exps/yolox_s_phone.py  # 通过.py选择模型
    ckpt: pretrained/yolox/phone/yolox_s_phone.pth # 推理用模型权重文件
    conf: 0.55 # test conf

INCLUDE:
  - conf/global/log.yaml
stream:
  # 是否以delay模式运行（开启后取本地流会引入延迟，避免大量丢帧）
  delay: True
  # delay加速
  delay_speed: 1
  # 回放视频帧缓存上限 (决定了抓拍视频从之前帧开始的程度，该值越大显存占用越大）
  frame_history_capacity: 10
  # 手动丢帧数（越大性能越差，准确率高） eg.2: 每2帧里面丢1帧
  drop_interval: 2
  # 取流重缩放宽
  width: 640
  # 取流重缩放高
  height: 640
  # 取流通道数
  channel: 3
  # 算法update帧率, <=0 表示无限制
  update_fps: 60